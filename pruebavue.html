<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="app">
		<h1>{{titulo}}</h1>
		<input type="text" v-model="frutanueva" >	
		<button @click="nuevafruta">Agregar</button>

		<ul>
			<li v-for="fruta of frutas">
			<input type="number" v-model.number="fruta.cantidad">{{fruta.nombre}}
			<button @click="fruta.cantidad++">+</button>
			<span v-if="fruta.cantidad===0">Sin stock</span>
			</li>

		</ul>
		<h4>Total: {{sumarfrutas}}</h4>
	</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="pruebavuejs.js" type="text/javascript"></script>
</html>
